<!DOCTYPE html>
<script>

let i = 10;

console.log('-----STARTING FOR-LOOP-----');
for (let i=0; i<6; i++) {
    console.log('i=', i);
    }
console.log('-----for_loop completed-----')
console.log('After for-loop, i=', i);
console.log('============================');

console.log('-----STARTING WHILE-LOOP-----');
while (i>0) {
    i--;
    console.log('i=', i);
    }
console.log('-----while_loop completed-----')
console.log('After while-loop, i=', i);

</script>
