<!DOCTYPE html>
<title>Functions</title>
    
    
<script>
'use strict';
// I. Intro to Functions
// Compare this ...
console.log('first');
console.log('second');
console.log('third');
console.log('fourth');
console.log('fifth');
console.log('sixth');

// with that... (case code reuse)
console.log('-'.repeat(45));
function demo1 (msg) {
    msg = msg.toUpperCase();
    console.log(msg);
}

demo1('first');
demo1('second');
demo1('third');
demo1('fourth');
demo1('fifth');
demo1('sixth');

// and that... (case code simplification and readability)
console.log('-'.repeat(45));
function demo2 (lst) {
    for (let item of lst) {
        item = item.toUpperCase();
        console.log(item);
    }
}

let my_list = ['first', 'second', 'third', 'fourth', 'fifth', 'sixth'];
demo2(my_list);


// II. Types of function definitions.
console.log('='.repeat(45));
let message = 'This comes from ';

// A. Function declaration
function functionAsDeclaration (textContent) {
    console.log(textContent + 'a function that was declared.');
}
functionAsDeclaration(message);

// B. Function expression
const functionAsExpression = function (textContent) {
    console.log(textContent + 'a function that was defined as an expression.');
}
functionAsExpression(message);

// C. Arrow function
const arrowfunction = textContent => {console.log(textContent + 'an arrow function.');}
arrowfunction(message);

</script>
