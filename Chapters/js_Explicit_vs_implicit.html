<!DOCTYPE html>
<script>
// CASE 1. logical values.
    my_list = [1, 2, 3, 4, 5, 6];
// Explicitly defining condition
    function tellingOddEven_explicit1(number) {
        if ( number%2 == 1 ) {
            console.log(number + ' is odd');
        } else {
            console.log(number + ' is even');
        }
    }
    function tellingOddEven_explicit2(number) {
        if ( number%2 == 0 ) {
            console.log(number + ' is even');
        } else {
            console.log(number + ' is odd');
        }
    }
    
// Implicitly defining condition
    function tellingOddEven_implicit1(number) {
        if ( number%2 ) {
            console.log(number + ' is odd');
        } else {
            console.log(number + ' is even');
        }
    }
    
    function tellingOddEven_implicit2(number) {
        if ( !(number%2) ) {
            console.log(number + ' is even');
        } else {
            console.log(number + ' is odd');
        }
    }
    
console.log('EXplicit');
console.log(my_list.forEach(tellingOddEven_explicit1));
console.log(my_list.forEach(tellingOddEven_explicit2));
console.log('IMplicit');
console.log(my_list.forEach(tellingOddEven_implicit1));
console.log(my_list.forEach(tellingOddEven_implicit2));

// CASE 2. Number vs Script
let a = '2', b = 4;

console.log(a + b);  // Strings
console.log(a + b.toString() );  // Strings
console.log(Number(a) + Number(b));  // Numbers
console.log(Number(a) + b);  // Numbers



</script>
